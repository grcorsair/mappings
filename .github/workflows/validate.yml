name: Validate Mapping Packs

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.8"
      - name: Install Corsair CLI
        run: |
          bun add -g corsair
      - name: Validate index
        run: |
          bun scripts/validate-index.ts index.json
      - name: Validate packs
        run: |
          set -e
          for pack in $(ls packs/*/*/pack.json 2>/dev/null); do
            echo "Validating $pack"
            corsair mappings validate --file "$pack"
          done
